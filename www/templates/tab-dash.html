<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{info}}
        </div>

        <hr/>
        <div>
        {{lat}}
        </div>
        <hr/>
        <div>
        {{code}}
        </div>
      </div>
    </div>
    
    <button class="button button-positive" 
      ng-click="doNot()">
      Pushdata
    </button>

    <button class="button button-calm" 
      ng-click="scan()">
      Barcode
    </button>

    <button class="button button-calm" 
      ng-click="toast()">
      Show Toast
    </button>
  </ion-content>
</ion-view>
